{% extends "base.html" %}

{% block content %}
<section class="login-section">
    <div class="login-box">
        <h2>Login to Your Account</h2>
        
        <Flash message container for displaying errors>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-submit-btn">Login</button>
        </form>
        
        <!-- New user link to registration page -->
        <p class="new-user-text">New user? 
            <a href="{{ url_for('register') }}" class="register-link">Create an Account</a>
        </p>
    </div>
</section>

<script>
// Remove flash messages after a few seconds
setTimeout(function() {
    const flashMessages = document.getElementById('flash-messages');
    if (flashMessages) {
        flashMessages.style.display = 'none';
    }
}, 5000); // Adjust time as needed (e.g., 5 seconds)
</script>

{% endblock %}
