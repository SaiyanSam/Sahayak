<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IITB Sahayak{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Sahayak</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('fundraisers') }}">Fundraisers</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
            <div class="auth">
                {% if session.get('user_id') %}
                <!-- Show Logout button if the user is logged in -->
                <button class="fundraise-btn" onclick="location.href='{{ url_for('start_fundraiser') }}'">Start a Fundraiser</button>
                <button class="login-btn" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
                {% else %}
                <!-- Show Login button if the user is not logged in -->
                <button class="login-btn" onclick="location.href='{{ url_for('login') }}'">Login</button>
                <button class="fundraise-btn" onclick="location.href='{{ url_for('start_fundraiser') }}'">Start a Fundraiser</button>
                {% endif %}
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 Sahayak. All Rights Reserved.</p>
    </footer>

    <script>
        setTimeout(function() {
            const flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.style.display = 'none';
            }
        }, 3000); // 3000 ms = 3 seconds
    </script>
</body>
</html>
