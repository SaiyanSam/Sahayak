{% extends "base.html" %}
{% block content %}
<section class="fundraiser-form-section">
    <div class="form-box">
        <h2>Start a Fundraiser</h2>
        <form action="{{ url_for('add_fundraiser') }}" method="POST">
            <div class="input-group">
                <label for="title">Fundraiser Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="input-group">
                <label for="description">Fundraiser Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="input-group">
                <label for="goal_amount">Fundraising Goal (INR):</label>
                <input type="number" id="goal_amount" name="goal_amount" required>
            </div>
            <button type="submit" class="fundraiser-btn">Submit Fundraiser</button>
        </form>
    </div>
</section>
{% endblock %}
